<div class="container">
    <h2 mat-dialog-title>Create Project</h2>
    <mat-dialog-content>
        <form [formGroup]="projectDetail">
         <mat-form-field style="width: 25rem;" appearance="outline">
             <mat-label>Project Name</mat-label>
             <input  formControlName="projectName" matInput required>
         </mat-form-field><br>
         <mat-form-field style="width: 25rem;" appearance="outline">
             <mat-label>Client Name</mat-label>
             <input formControlName="clientName" matInput required>
         </mat-form-field><br>
         <mat-form-field style="width: 25rem;" appearance="outline">
             <mat-label>Team Count</mat-label>
             <input formControlName="count" matInput required>
         </mat-form-field><br>
         <mat-form-field style="width: 25rem;" appearance="outline">
             <mat-label> Project Status</mat-label>
             <mat-select formControlName="projectStatus">
                 <mat-option value="Active">Active</mat-option>
                 <mat-option value="Closed">Closed</mat-option>
             </mat-select>
         </mat-form-field>
        </form>
     </mat-dialog-content>
     <mat-dialog-actions align="end">
         <button mat-stroked-button color="primary" (click)="addProject()" mat-dialog-close>
             {{actionBtn}}
         </button>
         <button mat-stroked-button mat-dialog-close>
             close
         </button>
     </mat-dialog-actions>
</div>
